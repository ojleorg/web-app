<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webapp with Login</title>
    <script src="https://cdn.jsdelivr.net/npm/keycloak-js@latest/dist/keycloak.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 text-gray-800">
    <div class="container mx-auto">
        <div class="bg-white p-6 rounded-lg shadow-lg text-center max-w-sm mx-auto">
            <h1 class="text-2xl font-bold text-blue-600 mb-4">Welcome to My App</h1>
            <p id="welcomeMessage" class="text-gray-700 mb-4"></p>
            <button id="loginButton" class="w-full py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-200">
                Login
            </button>
            <button id="logoutButton" class="w-full py-2 px-4 bg-red-500 text-white rounded-lg hover:bg-red-600 transition duration-200 hidden">
                Logout
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
